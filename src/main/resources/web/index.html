<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-title" content="Temp Monitor">
    <meta name="application-name" content="Temp Monitor">
    <meta name="theme-color" content="#272727">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temp Monitor</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#272727">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4" align="center" style="padding: 20px 10px">
          <h2><i class="fa fa-thermometer-three-quarters"></i></h2>
          <span class="num-large" id="tl"></span>
          <span class="num-small" id="ts"></span>
        </div>
        <div class="col-md-4" align="center" style="padding: 20px 10px">
          <h2><i class="fa fa-tint"></i></h2>
          <span class="num-large" id="hl"></span>
          <span class="num-small" id="hs"></span>
        </div>
        <div class="col-md-4" align="center" style="padding: 20px 10px">
          <h2><i class="fa fa-tachometer"></i></h2>
          <span class="num-large" id="pl"></span>
          <span class="num-small" id="ps"></span>
        </div>
      </div>
      <div>
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation">
            <a href="#record" role="tab"
               aria-controls="record" data-toggle="tab">Minutes</a>
          </li>
          <li role="presentation" class="active">
            <a href="#hour" role="tab"
               aria-controls="hour" data-toggle="tab">Hours</a>
          </li>
          <li role="presentation">
            <a href="#day" role="tab"
               aria-controls="day" data-toggle="tab">Days</a>
          </li>
          <li role="presentation">
            <a href="#month" role="tab"
               aria-controls="month" data-toggle="tab">Months</a>
          </li>
          <li role="presentation">
            <a href="#year" role="tab"
               aria-controls="year" data-toggle="tab">Years</a>
          </li>
        </ul>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade" id="record">
            <canvas id="graph-record"></canvas>
          </div>
          <div role="tabpanel" class="tab-pane fade active in" id="hour">
            <canvas id="graph-hour"></canvas>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="day">
            <canvas id="graph-day"></canvas>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="month">
            <canvas id="graph-month"></canvas>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="year">
            <canvas id="graph-year"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      var apiType = "hour";

      var labelFormatRecord = "{{FORMAT_RECORD}}";
      var labelFormatHour = "{{FORMAT_HOUR}}";
      var labelFormatDay = "{{FORMAT_DAY}}";
      var labelFormatMonth = "{{FORMAT_MONTH}}";
      var labelFormatYear = "{{FORMAT_YEAR}}";

      var temp = "{{NOW_TEMP}}";
      var hum = "{{NOW_HUM}}";
      var pres = "{{NOW_PRES}}";
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <script src="https://use.fontawesome.com/ceedaf176e.js"></script>
    <script src="js/utils.min.js"></script>
    <script src="js/monitor.min.js"></script>
  </body>
</html>
